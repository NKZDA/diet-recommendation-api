<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booming Diet — Login</title>
  <style>
    :root { --pink:#e866a5; --pink-50:#fdfafb; --pink-100:#fde6ef; }
    body{margin:0;background:linear-gradient(#fdfafb,#fff);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border:1px solid #f7c8dc;
      border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px 22px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .brand span{font-weight:800;font-size:22px;color:var(--pink)}
    h1{margin:8px 0 18px;font-size:28px}
    .field{display:flex;align-items:center;gap:8px;border:1px solid #f5c1d8;
      border-radius:14px;padding:12px 14px;margin-bottom:12px}
    .field input{border:none;outline:none;width:100%;font-size:16px}
    .btn{width:100%;border:none;border-radius:14px;padding:12px 16px;
      font-weight:700;font-size:16px;cursor:pointer}
    .btn-primary{background:var(--pink);color:#fff}
    .btn-outline{background:#fff;border:1px solid #f5c1d8;color:#333}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .alert{margin-top:10px;font-size:14px;padding:10px;border-radius:12px;display:none}
    .alert.ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
    .alert.err{background:#fff1f2;color:#9f1239;border:1px solid #fecdd3}
    .footer{margin-top:12px;text-align:center;color:#94a3b8;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- โลโก้ -->
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21s-6.5-3.9-9.1-7.1C1.6 12.1 2 8.8 4.5 7.3 6.4 6.2 8.7 6.8 10 8.4c1.3-1.6 3.6-2.2 5.5-1.1 2.5 1.5 2.9 4.8 1.6 6.6C18.5 17.1 12 21 12 21z" fill="#F59BB2"/>
          <path d="M18.8 4.5c-2.3-.4-4.3.6-5.6 2.1 1.7.1 3.6-.4 5-.9 1-.4 1.5-1.2.6-1.2z" fill="#8FD6C9"/>
        </svg>
        <span>Booming Diet</span>
      </div>

      <h1>เข้าสู่ระบบ</h1>

      <!-- ฟอร์มเข้าสู่ระบบ -->
      <form id="loginForm">
        <div class="field">
          <input id="phone" type="tel" placeholder="หมายเลขโทรศัพท์ (เช่น 08x-xxx-xxxx)" required />
        </div>
        <button id="loginBtn" class="btn btn-primary" type="submit">เข้าสู่ระบบ</button>
      </form>

      <div id="msgOk"  class="alert ok">เข้าสู่ระบบสำเร็จ! ระบบบันทึกโทเคนไว้แล้ว</div>
      <div id="msgErr" class="alert err">เข้าสู่ระบบไม่สำเร็จ</div>

      <!-- ปุ่มสมัครสมาชิก -->
      <div style="margin-top:12px">
        <button class="btn btn-outline" type="button" onclick="location.href='./Legister.html'">
          สมัครสมาชิก Booming Diet
        </button>
      </div>

      <div class="footer">© <span id="y"></span> Booming Diet</div>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000";   // เปลี่ยน URL ตาม API จริง
    const LOGIN_URL = API_BASE + "/api/login";

    const $ = (sel)=>document.querySelector(sel);
    const msgOk = $("#msgOk");
    const msgErr = $("#msgErr");
    const btn = $("#loginBtn");
    document.getElementById("y").textContent = new Date().getFullYear();

    function show(el, text){
      if(text) el.textContent = text;
      el.style.display = "block";
      setTimeout(()=> el.style.display="none", 4000);
    }

    // ส่ง POST /api/login
    $("#loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const phone = $("#phone").value.trim();
      if(!phone){ return; }

      btn.disabled = true;
      try{
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });

        if(!res.ok){
          const t = await res.text().catch(()=> "");
          throw new Error(t || ("HTTP " + res.status));
        }

        const data = await res.json();
        if(data?.token){
          localStorage.setItem("bd_token", data.token);
          show(msgOk, "เข้าสู่ระบบสำเร็จ! Token ถูกบันทึกแล้ว");
          // ยกตัวอย่าง: พาไปหน้า home.html หลังเข้าสู่ระบบ
          // setTimeout(()=> location.href="./home.html", 1200);
        }else{
          throw new Error("ไม่พบ token ในผลลัพธ์");
        }
      }catch(err){
        show(msgErr, "เข้าสู่ระบบไม่สำเร็จ: " + err.message);
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
